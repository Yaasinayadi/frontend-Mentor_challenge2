<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Second page" content="Create my second frontend Mentor use Html an Css">
        <link rel="stylesheet" href="../frontend-Mentor_challenge2/css/style.css">
        <link rel="web icon" type="png" href="../assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Page 2</title>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <p class="first">Your Result</p>
                <div class="circle">
                    <div class="place">
                        <span class="one">76</span>
                        <span class="two">of 100</span>
                    </div>
                </div>
                <h3>Great</h3>
                <p class="last"><span>You scored higher than 65% of </span><span>the people who have taken</span><span>these tests</span></p>
            </div>
            <div class="last_child">
                <h3>Summary</h3> 
                <div class="father">
                    
                    <div class="red">
                        <div class="style">
                            <img src="../frontend-Mentor_challenge2/assets/images/icon-reaction.svg" alt="react">
                            <span>Reaction</span>
                        </div>
                        <div class="number"><span class="bold">80</span><span class="cent">/ 100</span></div>
                    </div>
                    
                    <div class="gold">
                        <div class="style">
                            <img src="../frontend-Mentor_challenge2/assets/images/icon-memory.svg" alt="react">
                            <span>Memory</span>
                        </div>
                        <div class="number"><span class="bold">92</span><span class="cent">/ 100</span></div>
                    </div>
                    
                    <div class="cyan">
                        <div class="style">
                            <img src="../frontend-Mentor_challenge2/assets/images/icon-verbal.svg" alt="react">
                            <span>Verbal</span>
                        </div>
                        <div class="number"><span class="bold">61</span><span class="cent">/ 100</span></div>
                    </div>
                    
                    <div class="blue">
                        <div class="style">
                            <img src="../frontend-Mentor_challenge2/assets/images/icon-visual.svg" alt="react">
                            <span>Visuel</span>
                        </div>
                        <div class="number"><span class="bold">73</span><span class="cent"> / 100</span></div>
                    </div>
                    <div class="but">
                        <button>Continue</button>
                    </div>
                    
                </div>
                
                
            </div> 
                
            
     

        </div>
    </body>
</html>
